<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Spectrum Engineering V4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #map-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        #sidebar {
            width: 300px;
            background: #1e1e1e;
            color: #fff;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        #map {
            flex: 1;
            background: #000;
        }

        .station-item {
            padding: 8px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .station-item:hover {
            background: #333;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="logo"><a href="index.html">Spectrum Eng V4</a> / Map</div>
        <div class="actions">
            <button class="btn btn-sm" onclick="runCalculation()">Run Link Profile</button>
        </div>
    </header>

    <div id="map-container">
        <aside id="sidebar">
            <h3>Stations</h3>
            <div id="stationList">Loading...</div>

            <hr>
            <h3>Tools</h3>
            <div class="tool-panel">
                <label>TX Station:</label>
                <select id="txSelect" class="input-dark"></select>

                <label>RX Station:</label>
                <select id="rxSelect" class="input-dark"></select>
            </div>
            <div id="results"></div>
        </aside>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Map
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const netId = urlParams.get('network_id');
            if (netId) {
                initMap(netId);
            } else {
                alert("No network selected");
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
